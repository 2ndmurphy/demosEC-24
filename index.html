<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Club | 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'home-pattern': "url('./assets/bgImage/7he R4.gif')",
              'about-pattern': "url('./assets/bgImage/gardenist.gif')",
              'footer-pattern': "url('./assets/bgImage/footer.gif')",
            },
            keyframes: {
              step: {
                '0%': { transform: 'translateX(0)' },
                '10%': { transform: 'translateX(60px)' },
                '20%': { transform: 'translateX(120px)' },
                '30%': { transform: 'translateX(180px)' },
                '40%': { transform: 'translateX(240px)' },
                '50%': { transform: 'translateX(320px)' },
                '60%': { transform: 'translateX(380px)' },
                '70%': { transform: 'translateX(440px)' },
                '80%': { transform: 'translateX(500px)' },
                '90%': { transform: 'translateX(560px)' },
                '100%': { transform: 'translateX(612px)' },
                '110%': { transform: 'translateX(618px)' },
              }
            },
            animation: {
              step: 'step 4s steps(4) infinite',
            },
          }
        }
      }
    </script>
  </head>
  <body>
    <main class="w-full h-screen">
      <div
        class="relative flex flex-col justify-center items-center w-full h-full text-center text-white p-4 bg-home-pattern bg-center"
      >
        <h1 class="text-xl font-bold">HELLO THERE!</h1>
        <h1 class="text-2xl font-bold">WE ARE ENGLISH CLUB</h1>
        <div class="mt-4">
          <button type="button" class="px-4 py-2 rounded-full bg-sky-400">
            Explore!
          </button>
        </div>
      </div>

      <div
        class="flex flex-col gap-8 justify-center items-center w-full h-full px-4 py-8 bg-about-pattern bg-center"
      >
        <div class="text-slate-400 text-lg text-center text-white font-bold">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus
            similique, eaque nulla facilis magni eius.
          </p>
        </div>
      </div>

      <footer class="relative w-full h-64 flex flex-col justify-center items-center bg-footer-pattern bg-center">
        <div id="identity" class="flex justify-center items-center p-2 space-x-2">
          <!-- <div class="w-10 h-10">
            <img src="./assets/stuff/logo-ec.jpg" alt="LOGO" class="object-cover">
          </div> -->
          <h1 class="text-white font-bold text-3xl">English Club</h1>
        </div>
        <div id="medsos" class="flex justify-center gap-6 p-4 items-center">
          <div class="w-12 h-12 flex justify-center items-center p-2 rounded-full shadow-xl bg-[#fffff0] active:scale-90">
            <i class="ph ph-instagram-logo text-3xl"></i>
          </div>
          <div class="w-12 h-12 flex justify-center items-center p-2 rounded-full shadow-xl bg-[#fffff0] active:scale-90">
            <i class="ph ph-discord-logo text-3xl"></i>
          </div>
          <div class="w-12 h-12 flex justify-center items-center p-2 rounded-full shadow-xl bg-[#fffff0] active:scale-90">
            <i class="ph ph-tiktok-logo text-3xl"></i>
          </div>
          <div class="w-12 h-12 flex justify-center items-center p-2 rounded-full shadow-xl bg-[#fffff0] active:scale-90">
            <i class="ph ph-whatsapp-logo text-3xl"></i>
          </div>
        </div>
        
        <!-- i want this container get walk animation -->
        <div class="absolute -left-10 bottom-8 w-20 h-20 animate-step">
          <img src="./assets/stuff/Cute walking duck.gif" class="object-cover">
        </div>
        <!-- i want this container get walk animation -->
        
        <div class="absolute bottom-0 w-full flex justify-center items-center bg-slate-400 p-3">
          <p>&copy; official english club 2024-2025</p>
        </div>
      </footer>
    </main>
  </body>
</html>
