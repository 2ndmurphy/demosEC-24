<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .swiper-button-next, .swiper-button-prev {
            color: #fff; /* Set the color of navigation buttons to white */
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen flex items-center justify-center">

    <!-- Slider main container -->
    <div class="swiper-container w-full max-w-xl">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide bg-blue-500 text-white flex items-center justify-center h-64">Slide 1</div>
            <div class="swiper-slide bg-red-500 text-white flex items-center justify-center h-64">Slide 2</div>
            <div class="swiper-slide bg-green-500 text-white flex items-center justify-center h-64">Slide 3</div>
            <div class="swiper-slide bg-yellow-500 text-white flex items-center justify-center h-64">Slide 4</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
